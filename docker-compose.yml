version: "3.9"

services:
  asr:
    build: ./asr
    ports:
      - "5001:8000"
    env_file: [.env]
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  mt:
    build: ./mt
    ports:
      - "5002:8000"
    env_file: [.env]
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  llm:
    build: ./llm
    ports:
      - "5003:8000"
    env_file: [.env]
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  tts:
    build: ./tts
    ports:
      - "5004:8000"
    env_file: [.env]
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    env_file: [.env]
    depends_on:
      - asr
      - mt
      - llm
      - tts
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  web-client:
    build: ./web-client
    ports:
      - "5173:8000"
    env_file: [.env]
    depends_on:
      - gateway
    volumes:
      - shared-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  shared-data:
